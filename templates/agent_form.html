{% extends "base.html" %} {% block content %}

<h1 class="h4 mb-3">Nouvel agent</h1>

<div class="card card-dark">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Matricule</label>
        <input class="form-control form-dark" name="matricule" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Nom *</label>
        <input class="form-control form-dark" name="nom" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Prénom *</label>
        <input class="form-control form-dark" name="prenom" required />
      </div>

      <div class="col-md-6">
        <label class="form-label">Grade</label>
        <select class="form-select form-dark" name="grade">
          <option value="">— Sélectionner —</option>
          {% for g in grades %}
            <option value="{{ g }}" {% if agent and agent.grade == g %}selected{% endif %}>{{ g }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Caserne</label>
        <select class="form-select form-dark" name="caserne">
          <option value="">— Sélectionner —</option>
          {% for c in casernes %}
            <option value="{{ c }}" {% if agent and agent.caserne == c %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-accent" type="submit">
          <i class="bi bi-check2"></i> Enregistrer
        </button>
        <a class="btn btn-outline-accent" href="{{ url_for('agents') }}"
          >Retour</a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
