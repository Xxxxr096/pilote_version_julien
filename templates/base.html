<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "DSP - Tests" }}</title>

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="app-bg">
    <div class="d-flex">
      <!-- Sidebar -->
      <aside class="sidebar p-3">
        <div class="brand mb-4">
          <div class="brand mb-4">
            <img
              src="{{ url_for('static', filename='img/logo.png') }}"
              alt="Logo"
              class="brand-logo"
            />

            <div>
              <div class="brand-title">DSP Tests</div>
              <div class="brand-sub">Sapeurs-Pompiers</div>
            </div>
          </div>
        </div>

        <nav class="nav flex-column gap-1">
          <a class="nav-link side-link" href="{{ url_for('agents') }}">
            <i class="bi bi-people"></i><span>Agents</span>
          </a>
          <a class="nav-link side-link" href="{{ url_for('agent_new') }}">
            <i class="bi bi-person-plus"></i><span>Nouvel agent</span>
          </a>
        </nav>

        <div class="sidebar-footer mt-auto pt-3">
          <div class="small text-muted">Dark + Pistache</div>
        </div>
        <form method="post" action="{{ url_for('logout') }}">
          <button class="btn btn-outline-accent w-100" type="submit">
            <i class="bi bi-box-arrow-right"></i> DÃ©connexion
          </button>
        </form>
      </aside>

      <!-- Main -->
      <main class="flex-grow-1 p-4">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mb-2">{{ msg }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %} {% block content %}{% endblock %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.querySelectorAll(".flash-message").forEach((el) => {
          el.style.transition = "opacity 0.4s ease";
          el.style.opacity = "0";
          setTimeout(() => el.remove(), 400);
        });
      }, 3000);
    });
  </script>
</html>
