<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - DSP Tests</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body class="app-bg">
    <div
      class="container"
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="card card-dark" style="max-width: 420px; width: 100%">
        <div class="card-body p-4">
          <h1 class="h5 mb-2">DSP Tests</h1>
          <div class="text-muted mb-4">Connexion administrateur</div>

          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
            <div class="alert alert-{{ category }} mb-2">{{ msg }}</div>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}

          <form method="post">
            <div class="mb-3">
              <label class="form-label">Utilisateur</label>
              <input
                class="form-control form-dark"
                name="username"
                autocomplete="username"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control form-dark"
                name="password"
                autocomplete="current-password"
                required
              />
            </div>

            <button class="btn btn-accent w-100" type="submit">
              Se connecter
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
